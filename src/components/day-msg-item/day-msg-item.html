<ion-card>
  <ion-card-content>
    <ion-grid no-padding>
      <ion-row align-items-center>
        <ion-col col-2>
          <div class="date">
            <span>{{date}}</span>
          </div>
          <div class="small">{{month}} {{year}}</div>
        </ion-col>
        <ion-col>
          <p class="msg">{{content}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
