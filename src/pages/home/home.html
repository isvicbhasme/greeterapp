<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let feed of feeds">
    <img *ngIf="feed.image != undefined" src="img/nin-live.png" />
    <ion-card-content>
      <ion-card-title>
        {{feed.title}}
      </ion-card-title>
      <p>
        {{feed.content}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
