<ion-header>

  <ion-navbar>
    <ion-title>Leave</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="shouldLeaveFormBeShown = true"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <leave-form *ngIf="shouldLeaveFormBeShown" (newLeaveEvent)="handleNewLeaveEvent($event)"></leave-form>
  <div *ngFor="let leave of leaves | async">
    <day-msg-item [leaveOn]="leave.leaveOn" [reason]="leave.reason"></day-msg-item>
  </div>

</ion-content>
